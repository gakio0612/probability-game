<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>確率ボタンゲーム</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* パチンコボタン */
#pachinkoBtn {
  background: none;
  border: none;
  padding: 0;
}

#pachinkoBtn img {
  width: 260px;
  filter: drop-shadow(0 0 15px red);
  transition: transform 0.1s;
}

#pachinkoBtn:active img {
  transform: scale(0.9);
}

/* 当たり演出 */
.flash {
  animation: flash 0.2s infinite;
}

@keyframes flash {
  0% { background: red; }
  25% { background: yellow; }
  50% { background: lime; }
  75% { background: cyan; }
  100% { background: magenta; }
}
</style>
</head>

<body>

<button id="pachinkoBtn">
  <img src="button.png">
</button>

<audio id="winSound" src="1066.mp3"></audio>

<script>
const btn = document.getElementById("pachinkoBtn");
const sound = document.getElementById("winSound");

btn.addEventListener("click", () => {

  const win = Math.random() < 0.2; // 当たり確率20%

  if (win) {

    sound.currentTime = 0;
    sound.play();

    document.body.classList.add("flash");

    if (navigator.vibrate) {
      navigator.vibrate([100, 50, 100, 50, 300]);
    }

    setTimeout(() => {
      document.body.classList.remove("flash");
    }, 2000);
  }
});

/* PWA登録 */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>

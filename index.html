<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>確率ボタンゲーム</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#counter {
  font-size: 28px;
  margin-bottom: 10px;
}

#controls {
  margin-bottom: 10px;
}

input {
  width: 100px;
  font-size: 18px;
}

/* ===== ボタン ===== */

#pachinkoBtn {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  touch-action: manipulation;
}

#pachinkoBtn img {
  width: 260px;
  filter: drop-shadow(0 0 20px red);
  transition: transform 0.08s ease,
              filter 0.08s ease;
}

/* 押したら沈む */
#pachinkoBtn.pressed img {
  transform: scale(0.85) translateY(10px);
  filter: drop-shadow(0 0 5px red);
}

/* 当たり演出 */
.flash {
  animation: flash 0.2s infinite;
}

@keyframes flash {
  0% { background: red; }
  25% { background: yellow; }
  50% { background: lime; }
  75% { background: cyan; }
  100% { background: magenta; }
}

#nextBtn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 18px;
}
</style>
</head>

<body>

<div id="counter">回数: 0</div>

<div id="controls">
  確率 1 /
  <input type="number" id="prob" value="10" min="1" max="99999">
</div>

<button id="pachinkoBtn">
  <img src="button.svg">
</button>

<button id="nextBtn">次へ</button>

<audio id="winSound" src="1066.mp3" preload="auto"></audio>

<script>
let count = 0;
let finished = false;

const btn = document.getElementById("pachinkoBtn");
const nextBtn = document.getElementById("nextBtn");
const counter = document.getElementById("counter");
const probInput = document.getElementById("prob");
const sound = document.getElementById("winSound");sound.load();

/* ===== 沈む演出 ===== */

function pressOn() {
  btn.classList.add("pressed");
}

function pressOff() {
  btn.classList.remove("pressed");
}

btn.addEventListener("touchstart", pressOn);
btn.addEventListener("touchend", pressOff);
btn.addEventListener("mousedown", pressOn);
btn.addEventListener("mouseup", pressOff);

/* ===== ゲーム処理 ===== */

btn.addEventListener("click", () => {

  if (finished) return;

  let denom = parseInt(probInput.value);

  if (!denom || denom < 1) denom = 1;
  if (denom > 99999) denom = 99999;

  probInput.value = denom;

  count++;
  counter.textContent = "回数: " + count;

  const win = Math.random() < 1 / denom;

  if (win) {
    finished = true;

    sound.currentTime = 0;
    sound.play();

    document.body.classList.add("flash");

    if (navigator.vibrate) {
      navigator.vibrate([100, 50, 100, 50, 300]);
    }

    setTimeout(() => {
      document.body.classList.remove("flash");
    }, 2000);
  }
});

/* リセット */

nextBtn.addEventListener("click", () => {
  count = 0;
  finished = false;
  counter.textContent = "回数: 0";
  document.body.classList.remove("flash");
});

/* PWA */

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>

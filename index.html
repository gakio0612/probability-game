<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>パチンコボタン</title>

<!-- PWA設定 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* パチンコボタン */
#pachinkoBtn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: none;
  background: radial-gradient(circle, #ff0000, #800000);
  box-shadow: 0 0 20px red;
  font-size: 24px;
  color: white;
  cursor: pointer;
  transition: 0.1s;
}

#pachinkoBtn:active {
  transform: scale(0.9);
}

/* 当たり演出（レインボー点滅） */
.flash {
  animation: flash 0.3s infinite;
}

@keyframes flash {
  0% { background: red; }
  25% { background: yellow; }
  50% { background: lime; }
  75% { background: cyan; }
  100% { background: magenta; }
}
</style>
</head>

<body>

<button id="pachinkoBtn"></button>

<script>
const btn = document.getElementById("pachinkoBtn");

btn.addEventListener("click", () => {

  // ランダム当たり判定（20%）
  const win = Math.random() < 0.2;

  if (win) {
    btn.classList.add("flash");

    // 振動（スマホ）
    if (navigator.vibrate) {
      navigator.vibrate([100, 50, 100, 50, 300]);
    }

    setTimeout(() => {
      btn.classList.remove("flash");
    }, 2000);
  }
});

// PWA Service Worker登録
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>確率ボタンゲーム</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#counter {
  font-size: 28px;
  margin-bottom: 10px;
}

#controls {
  margin-bottom: 10px;
}

input {
  width: 100px;
  font-size: 18px;
}

button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 18px;
}

#pachinkoBtn img {
  width: 260px;
  filter: drop-shadow(0 0 15px red);
  transition: transform 0.1s;
}

#pachinkoBtn:active img {
  transform: scale(0.9);
}

.flash {
  animation: flash 0.2s infinite;
}

@keyframes flash {
  0% { background: red; }
  25% { background: yellow; }
  50% { background: lime; }
  75% { background: cyan; }
  100% { background: magenta; }
}
</style>
</head>

<body>

<div id="counter">回数: 0</div>

<div id="controls">
  確率 1 /
  <input type="number" id="prob" value="10" min="1" max="99999">
</div>

<button id="pachinkoBtn">
  <img src="button.png.PNG">
</button>

<button id="nextBtn">次へ</button>

<audio id="winSound" src="1066.mp3"></audio>

<script>
let count = 0;
let finished = false;

const btn = document.getElementById("pachinkoBtn");
const nextBtn = document.getElementById("nextBtn");
const counter = document.getElementById("counter");
const probInput = document.getElementById("prob");
const sound = document.getElementById("winSound");

btn.addEventListener("click", () => {

  if (finished) return;

  let denom = parseInt(probInput.value);

  if (!denom || denom < 1) denom = 1;
  if (denom > 99999) denom = 99999;

  probInput.value = denom;

  count++;
  counter.textContent = "回数: " + count;

  const win = Math.random() < 1 / denom;

  if (win) {
    finished = true;

    sound.currentTime = 0;
    sound.play();

    document.body.classList.add("flash");

    if (navigator.vibrate) {
      navigator.vibrate([100, 50, 100, 50, 300]);
    }

    setTimeout(() => {
      document.body.classList.remove("flash");
    }, 2000);
  }
});

nextBtn.addEventListener("click", () => {
  count = 0;
  finished = false;
  counter.textContent = "回数: 0";
  document.body.classList.remove("flash");
});

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
